<main class="w-full min-h-screen flex flex-col md:flex-row justify-center items-center mx-auto">
    <form class="w-full flex-1 flex flex-col justify-center items-center p-4" 
    #loginForm="ngForm" (submit)="onSubmit()">
        <div class="w-full max-w-xl flex flex-col justify-center items-center gap-4">
            <img src="./assets/user.png" alt="logo do usuario" class="w-36 hover:scale-110 duration-300" />

            <h1 class="text-4xl font-bold mb-7">Login</h1>

            <label class="w-full" for="username"> Username
                <input class="w-full p-2 rounded-lg outline-none bg-gray-50" type="text" name="username"
                    placeholder="Digite seu username..."  [(ngModel)]="credentials.username"/>
            </label>

            <label class="w-full" for="senha"> Senha
                <input class="w-full p-2 rounded-lg outline-none bg-gray-50" type="password" name="senha"
                    placeholder="**********" [(ngModel)]="credentials.password" />
            </label>

            <div class="w-full flex flex-row items-center justify-between">
                <div class="flex items-center gap-2">
                    <input type="checkbox" />
                    <label class="font-medium">Lembrar Senha</label>
                </div>

                <a href="#" class="text-sky-600 hover:text-sky-500 duration-200">Esqueceu a senha?</a>
            </div>

            <button class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-500">Acessar</button>

            <p>NÃ£o possui uma conta <a class="font-medium text-sky-600 hover:text-sky-500 duration-200" href="#">Criar uma conta</a></p>
        </div>
    </form>

    <section class="hidden md:flex w-full flex-1 bg-blue-600 h-screen items-center justify-center flex-col gap-8" >
        <h1 class="text-white text-2xl lg:text-4xl text-center max-w-lg">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado</h1>

        <img class="w-3/4 lg:w-full lg:max-w-md"  
        src="./assets/techs.png" 
        alt="tecnologias usadas mercado"
        />
    </section>
</main>
